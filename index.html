<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Instagram</title>

    <style>

        header {
            background-color: white;
            position: sticky;
            height: 60px;
            top: 0;
            z-index: 5;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            padding-left: 10px;
            padding-right: 10px;

            border-bottom: gainsboro 1px solid;
        }

        .headerContainer {
            width: 975px;
            display: grid;
            grid-template-columns: auto auto 255px;
        }

        .logo {
            /*background-color: blue;*/
            max-width: 333px;
            min-width: auto;
            padding-right: 10px;
            display: flex;
            align-items: center;
        }

        .search {
            /*background-color: red;*/
            max-width: 268px;
            /*flex-grow: 1;*/
            margin-right: 20px;
        }

        .search > input {
            width: 100%;
            height: 35px;

            background-color: rgb(243, 243, 243);
            border: none;
            border-radius: 5px;

            background-image: url("images/search.png");
            background-size: 18px;
            background-repeat: no-repeat;
            background-position: 10px center;
            padding-left: 35px;

        }

        input:focus {
            outline: none;
            background-image: none;
            padding-left: 10px;
            padding-right: 25px;
        }

        @media screen and (max-width: 625px) {
            .search > input {
                display: none;
            }
        }

        .menu {
            /*background-color: blue;*/
            display: flex;
            min-width: 255px;
            justify-content: space-between;
            align-items: center;
            /*padding-left: 50px;*/
        }

        .menu > img {
            /*margin-left: 22px;*/
        }

        .container {
            background-color: purple;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(483px, auto));
            height: 2000px;
            padding: initial;
        }

        .timeline {
            background-color: gray;
        }

        .side {
            background-color: wheat;
            height: 500px;
            position: sticky;
            top: 60px;
        }

        .card {
            max-width: 600px;
            border-radius: initial;
            margin-top: 30px;

            border-color: gainsboro;
            border-radius: 5px;
        }

        .card-body {
            padding: initial;
        }

        .card-text {
            margin: initial;
            padding: 5px 10px 0 10px;
        }

        .card-title {
            margin-left: 10px;
            margin-bottom: initial;
            font-size: initial;
            font-weight: bold;
        }

        .feedInfo {
            display: grid;
            grid-template-columns: 1fr 30px;

            padding: 15px;
        }

        .userInfo {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .feedInfo > img {
            margin: auto;
        }

        .curUser {
            /*background-color: blue;*/
            height: 70px;

            display: flex;
            flex-direction: row;
            align-items: center;

            margin-top: 30px;
        }

        .curUser > div {
            flex-grow: 1;
            margin-left: 10px;
        }

        p {
            margin-bottom: 0;
        }

    </style>

</head>
<body>
    <header>
        <div class="headerContainer">
            <div class="logo">
                <img src="images/instagram.png">
            </div>
            <div class="search">
                <input class="search" type="text" placeholder="검색">
            </div>
            <div class="menu">
                <img width="24px" height="24px" src="images/home.png">
                <img width="24px" height="24px" src="images/direct.png">
                <img width="24px" height="24px" src="images/plus.png">
                <img width="24px" height="24px" src="images/compass.png">
                <img width="24px" height="24px" src="images/heart.png">
                <img width="24px" height="24px" style="border-radius: 50%" src="https://i.pinimg.com/550x/1c/c5/35/1cc535901e32f18db87fa5e340a18aff.jpg">
            </div>
        </div>
    </header>
    <div class="container">
<!--        타임라인 피드 표시 영역-->
        <div class="timeline">
<!--            피드 한개-->
            <div class="card">
                <div class="card-body">
<!--                    프로필 사진, 아이디, 옵션 버튼-->
                    <div class="feedInfo">
                        <div class="userInfo">
                            <img width="30px" height="30px" style="border-radius: 50%" src="https://i.pinimg.com/550x/1c/c5/35/1cc535901e32f18db87fa5e340a18aff.jpg">
                            <h5 class="card-title">user_id</h5>
                        </div>
                        <img width="24px" height="24px" src="images/more.png">
                    </div>
<!--                    이미지 슬라이드 캐러셀-->
                    <div id="carouselExampleIndicators1" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://media.wired.com/photos/5fb70f2ce7b75db783b7012c/master/pass/Gear-Photos-597589287.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.timeoutdubai.com/cloud/timeoutdubai/2022/02/14/How-to-take-great-photos-of%E2%80%A6the-desert-1024x768.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.usnews.com/dims4/USNEWS/f13645c/2147483647/resize/1200x%3E/quality/85/?url=http%3A%2F%2Fmedia.beam.usnews.com%2F24%2F33%2F23be13ed44f3950df8263ccd6753%2Fpods220126-01.JPG" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators1"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators1"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
<!--                    피드 본문-->
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>

        </div>
        <div class="side">
            <div class="curUser">
                <img width="60px" height="60px" style="border-radius: 50%" src="https://i.pinimg.com/550x/1c/c5/35/1cc535901e32f18db87fa5e340a18aff.jpg">
                <div>
                    <p><strong>user_id</strong></p>
                    <p>name</p>
                </div>
                <p>전환</p>

            </div>
            <div class="recommend">

            </div>
            <footer>

            </footer>

        </div>
    </div>
</body>
</html>
