<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Instagram</title>

    <link rel="stylesheet" type="text/css" href="./index_CSS.css">

    <script type="text/javascript" src="./index_js.js"></script>

</head>
<body>
    <header>
<!--        헤더-->
        <div class="headerContainer">
            <div class="logo">
                <img src="images/instagram.png">
            </div>
            <div class="search">
                <input class="search" type="text" placeholder="검색">
            </div>
            <div class="menu">
                <img width="24px" height="24px" src="images/home.png">
                <img width="24px" height="24px" src="images/direct.png">
                <img width="24px" height="24px" src="images/plus.png">
                <img width="24px" height="24px" src="images/compass.png">
                <img width="24px" height="24px" src="images/heart.png">
                <img width="24px" height="24px" style="border-radius: 50%" src="https://i.pinimg.com/550x/1c/c5/35/1cc535901e32f18db87fa5e340a18aff.jpg">
            </div>
        </div>
    </header>

    <div class="container">

<!--        타임라인 피드 표시 영역-->
        <div class="timeline">
<!--            피드 추가-->
        </div>

<!--        우측 메뉴-->
        <div class="side">
            <div class="userList">
                <img width="60px" height="60px" style="border-radius: 50%" src="https://i.pinimg.com/550x/1c/c5/35/1cc535901e32f18db87fa5e340a18aff.jpg">
                <div class="user">
                    <div>
                        <p class="userId">user_id</p>
                        <p class="optional">name</p>
                    </div>
                </div>
                <p>전환</p>
            </div>
            <div class="recommend">
                <div class="recommendHeader">
                    <p style="flex-grow: 1; font-size: 0.9rem; color: darkgray">회원님을 위한 추천</p>
                    <p style="font-size: small">모두 보기</p>
                </div>
                <div style="margin-left: 3px">
                    <div class="userList">
                        <div class="user">
                            <img width="30px" height="30px" style="border-radius: 50%"
                                 src="https://i.pinimg.com/550x/1c/c5/35/1cc535901e32f18db87fa5e340a18aff.jpg">
                            <div>
                                <p class="userId">user_id</p>
                                <p class="optional">recommend</p>
                            </div>
                        </div>
                        <p>팔로우</p>
                    </div>
                    <div class="userList">
                        <div class="user">
                            <img width="30px" height="30px" style="border-radius: 50%"
                                 src="https://i.pinimg.com/550x/1c/c5/35/1cc535901e32f18db87fa5e340a18aff.jpg">
                            <div>
                                <p class="userId">user_id</p>
                                <p class="optional">recommend</p>
                            </div>
                        </div>
                        <p>팔로우</p>
                    </div>
                    <div class="userList">
                        <div class="user">
                            <img width="30px" height="30px" style="border-radius: 50%"
                                 src="https://i.pinimg.com/550x/1c/c5/35/1cc535901e32f18db87fa5e340a18aff.jpg">
                            <div>
                                <p class="userId">user_id</p>
                                <p class="optional">recommend</p>
                            </div>
                        </div>
                        <p>팔로우</p>
                    </div>
                    <div class="userList">
                        <div class="user">
                            <img width="30px" height="30px" style="border-radius: 50%"
                                 src="https://i.pinimg.com/550x/1c/c5/35/1cc535901e32f18db87fa5e340a18aff.jpg">
                            <div>
                                <p class="userId">user_id</p>
                                <p class="optional">recommend</p>
                            </div>
                        </div>
                        <p>팔로우</p>
                    </div>
                    <div class="userList">
                        <div class="user">
                            <img width="30px" height="30px" style="border-radius: 50%"
                                 src="https://i.pinimg.com/550x/1c/c5/35/1cc535901e32f18db87fa5e340a18aff.jpg">
                            <div>
                                <p class="userId">user_id</p>
                                <p class="optional">recommend</p>
                            </div>
                        </div>
                        <p>팔로우</p>
                    </div>
                </div>
            </div>
            <footer>
                이정아
            </footer>
        </div>
    </div>

<!--    모달-->
    <div class="modal">
        <div class="modalWindow">
            <button style="border:none; color: red; font-weight: bold" class="modalButton">신고</button>
            <button style="color: red; font-weight: bold" class="modalButton">팔로우 취소</button>
            <button class="modalButton">게시물로 이동</button>
            <button class="modalButton">공유 대상...</button>
            <button class="modalButton">링크 복사</button>
            <button class="modalButton">퍼가기</button>
            <button class="modalButton" onclick="closeModalButtonClick()">취소</button>
        </div>
    </div>

</body>
</html>
